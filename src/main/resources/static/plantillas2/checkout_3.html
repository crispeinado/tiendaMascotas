<form class="formulario">
    <h2>PLACE ORDER</h2>
	<h3>STEP 1 - <u>STEP 2</u> - STEP 3</h3>
    <h4>ENTER YOUR PET'S DETAILS TO SEND A PERSONALIZED GIFT:</h4>
    
    <label>Name:</label>
    <input type="text" id="nombre_mascota" class="input-form" /><br>
    
    <label>Species:</label>
    <select id="especie_mascota" class="input-form">
        <option value="0">Choose</option>
        <option value="perro">Dog</option>
        <option value="gato">Cat</option>
        <option value="roedor">Rodent</option>
        <option value="reptil">Reptile</option>
        <option value="pez">Fish</option>
        <option value="pajaro">Bird</option>
        <option value="otro">Other</option>
    </select><br>
    
        <label>Age: </label>
        <input type="number" id="edad_mascota" class="input-form" /><br>
    
    <label>Size:</label>
    <select id="tamanio_mascota" class="input-form">
        <option value="0">Choose</option>
        <option value="pequenio">Small</option>
        <option value="mediano">Medium</option>
        <option value="grande">Big</option>
    </select><br>
    <button id="aceptar_paso_3" class="boton-identificarme">NEXT</button>
</form>
