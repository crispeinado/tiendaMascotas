<form class="formulario">
    <h2>PLACE ORDER</h2>
    <h3><u>STEP 1</u> - STEP 2 - STEP 3</h3>
    <h4>SHIPPING:</h4>
    <label>Name:</label>
    <input type="text" id="campo_nombre" class="input-form" /><br>

    <label>Tipo de calle:</label>
    <select id="tipoCalle" class="input-form">
        <option value="0">Elegir tipo</option>
        <option value="avenida">AVENUE</option>
        <option value="calle">STREET</option>
        <option value="plaza">SQUARE</option>
        <option value="ronda">CROSSING</option>
    </select><br>

    <label>Address:</label>
    <input type="text" id="campo_direccion" class="input-form" /><br>
    <label>Number:</label>
    <input type="text" id="campo_numero" class="input-form" /><br>
    <label>Province:</label>
    <input type="text" id="campo_provincia" class="input-form" /><br>
    <label>Post Code:</label>
    <input type="text" id="campo_codigo_postal" class="input-form" placeholder="00000" /><br>

    <button id="aceptar_paso_1" class="boton-identificarme">NEXT</button>
</form>
