<form class="formulario">
    <h2>REALIZAR PEDIDO</h2>
    <h3>PASO 1 - <u>PASO 2</u> - PASO 3</h3>
    <h4>DATOS DE PAGO:</h4>
    <p style="color:red; text-align:center;">NO INTRODUCIR DATOS REALES, ESTO ES UNA APLICACIÓN DE MUESTRA</p>
    <label>Tipo de tarjeta:</label>
    <select id="tipo_tarjeta" class="input-form">
        <option value="0">Elegir tipo</option>
        <option value="visa">VISA</option>
        <option value="master_card">MASTER CARD</option>
    </select><br>

    <label>Número de tarjeta:</label>
    <input type="text" id="numero_tarjeta" class="input-form" placeholder="000000000000" /><br>
    <label>Titular de la tarjeta:</label>
    <input type="text" id="titular_tarjeta" class="input-form" /><br>
    <label>CVV:</label>
    <input type="text" id="cvv_tarjeta" class="input-form" placeholder="000" /><br>
    <label>Fecha de caducidad:</label>
    <input type="text" id="fecha_caducidad_tarjeta" class="input-form" placeholder="00/00" /><br>

    <button id="aceptar_paso_2" class="boton-identificarme">SIGUIENTE</button>
</form>
