<form class="formulario">
    <h2>REALIZAR PEDIDO</h2>
    <h3><u>PASO 1</u> - PASO 2 - PASO 3</h3>
    <h4>DATOS DE ENVÍO:</h4>
    <label>Nombre completo:</label>
    <input type="text" id="campo_nombre" class="input-form" /><br>

    <label>Tipo de calle:</label>
    <select id="tipoCalle" class="input-form">
        <option value="0">Elegir tipo</option>
        <option value="avenida">AVENIDA</option>
        <option value="calle">CALLE</option>
        <option value="plaza">PLAZA</option>
        <option value="ronda">RONDA</option>
        <option value="travesia">TRAVESÍA</option>
    </select><br>

    <label>Dirección:</label>
    <input type="text" id="campo_direccion" class="input-form" /><br>
    <label>Número:</label>
    <input type="text" id="campo_numero" class="input-form" /><br>
    <label>Provincia:</label>
    <input type="text" id="campo_provincia" class="input-form" /><br>
    <label>Código Postal:</label>
    <input type="text" id="campo_codigo_postal" class="input-form" placeholder="00000" /><br>

    <button id="aceptar_paso_1" class="boton-identificarme">SIGUIENTE</button>
</form>
