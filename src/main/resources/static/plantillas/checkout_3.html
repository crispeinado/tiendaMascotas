<form class="formulario">
    <h2>REALIZAR PEDIDO</h2>
    <h3>PASO 1 - PASO 2 - <u>PASO 3</u></h3>
    <h4>INTRODUCE LOS DATOS DE TU MASCOTA PARA ENVIARLE UN REGALO PERSONALIZADO:</h4>
    
    <label>Nombre:</label>
    <input type="text" id="nombre_mascota" class="input-form" /><br>
    
    <label>Especie:</label>
    <select id="especie_mascota" class="input-form">
        <option value="0">Elegir especie</option>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="roedor">Roedor</option>
        <option value="reptil">Reptil</option>
        <option value="pez">Pez</option>
        <option value="pajaro">Pájaro</option>
        <option value="otro">Otro</option>
    </select><br>
    
        <label>Edad:</label>
        <input type="number" id="edad_mascota" class="input-form" /><br>
    
    <label>Tamaño:</label>
    <select id="tamanio_mascota" class="input-form">
        <option value="0">Elegir tipo</option>
        <option value="pequenio">Pequeño</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
    </select><br>
    <button id="aceptar_paso_3" class="boton-identificarme">SIGUIENTE</button>
</form>
