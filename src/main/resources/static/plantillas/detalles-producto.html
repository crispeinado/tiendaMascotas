<div id="body-detalles-producto">
    <div id="detalles-producto">
        <h2>{{nombre_producto}}</h2>
        <div>
            <img src="mostrar_imagen?id={{id}}" alt="{{nombre_producto}}" />
        </div>
        <div>
            <p><strong>{{precio}} €</strong></p>
            <p>{{mascota}}</p>
            <p>{{marca}}</p>
            <p>{{tamanio_mascota}}</p>
            <p>{{descripcion}}</p>
        </div>
        <div>
            <a href="#" id="enlace_agregar_al_carrito" id-producto="{{id}}">
                <button id="boton-agregar-al-carrito">AÑADIR AL CARRITO</button>
            </a>
        </div>
    </div>
</div>
